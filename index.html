<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      animation: moveCircle 10s ease-in-out infinite;
    }

    @keyframes moveCircle {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle" id="dot1"></div>
    <!-- repeat the above div 24 more times -->
    <div class="circle" id="dot25"></div>
    <canvas id="canvas"></canvas>
    <div class="text">UNITY</div>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const dots = document.querySelectorAll('.circle');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < dots.length; i++) {
      for (let j = i + 1; j < dots.length; j++) {
        const dot1 = dots[i];
        const dot2 = dots[j];
        const distance = calculateDistance(dot1, dot2);

        if (distance < 10) {
          drawLine(dot1, dot2);
        }
      }
    }

    function calculateDistance(dot1, dot2) {
      const x1 = dot1.offsetLeft + 5;
      const y1 = dot1.offsetTop + 5;
      const x2 = dot2.offsetLeft + 5;
      const y2 = dot2.offsetTop + 5;
      const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      return distance;
    }

    function drawLine(dot1, dot2) {
      const x1 = dot1.offsetLeft + 5;
      const y1 = dot1.offsetTop + 5;
      const x2 = dot2.offsetLeft + 5;
      const y2 = dot2.offsetTop + 5;
      ctx.beginPath();
      ctx.moveTo(x1,y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

  </script>
</body>
</html>
