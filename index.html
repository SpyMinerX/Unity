<html>
<head>
  <style>
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      animation: drawing 1s ease-in-out forwards;
    }

    @keyframes drawing {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #unity {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      opacity: 0;
      animation: fadein 1s ease-in-out forwards;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    body {
      background-color: black;
      height: 2000px;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <div id="unity">UNITY</div>
  <script>
    const dots = [];
    const unity = document.querySelector("#unity");
    const unityRect = unity.getBoundingClientRect();
    const dotCount = 50;

    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      document.body.appendChild(dot);
      dots.push(dot);
    }

    window.addEventListener("scroll", () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        const dotRect = dot.getBoundingClientRect();
        const xTarget = unityRect.left - dotRect.left + unityRect.width / 2 - dot.offsetWidth / 2;
        const yTarget = unityRect.top - dotRect.top + unityRect.height / 2 - dot.offsetHeight / 2;

        dot.style.top = `${dotRect.top + yTarget * (scrollTop / 100000)}px`;
        dot.style.left = `${dotRect.left + xTarget * (scrollTop / 100000)}px`;
      }
    });

    for (let i = 0; i < dots.length; i++) {
      const dot = dots[i];
      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * window.innerHeight);

      dot.style.top = `${y}px`;
      dot.style.left = `${x}px`;
    }
  </script>
</body>
</html>
